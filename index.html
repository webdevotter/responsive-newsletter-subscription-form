<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Newsletter Signup for The Code Review">
    <title>The Code Review | Newsletter Subscription</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Quicksand:wght@400;700&family=Work+Sans:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>           
    <span id="logo-text">The Code Review </span>
    <header>   
        <nav class="container">
            <div class="nav-flex">
                <h2><strong>Signup for our newsletter</strong></h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
        </nav>
    </header>

   
    <main class="container">        
            
            <form>
               <div id="main-one-background">
                <fieldset class="fieldset-one">
                                   
                    <legend id="contact_information">Contact Information</legend>

                            <div class="flex-pair-1">
                                <label for="user-name">Full Name</label>
                                <input type="text" id="user-name" name="full-name" placeholder="Required" required>
                            </div>

                            <div class="flex-pair-1">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="user-email" placeholder="Required" required>
                            </div>

                            <div class="flex-pair-1">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="user-phone" placeholder="Enter Phone Number">
                            </div>

                            <div class="flex-pair-1">
                                <label for="address1">Street Address</label>
                                <input type="text" id="address1" name="user-address1" placeholder="Enter Street Address">
                            </div>

                            <div class="flex-pair-1">
                                <label for="address2">City</label>
                                <input type="text" id="address2" name="user-address2" placeholder="Enter City">
                            </div>

                            <div class="flex-pair-1">
                                <label for="state">State</label>
                                    <select id="state" name="user-state">   
                                        <option value="Choose_State">Choose State</option>                                 
                                        <option value="Alabama">Alabama</option>
                                        <option value="Alaska">Alaska</option>  
                                        <option value="Arizona">Arizona</option>  
                                        <option value="Arkansas">Arkansas</option>                                 
                                        <option value="California">California</option>  
                                        <option value="Colorado">Colorado</option>  
                                        <option value="Connecticut">Connecticut</option>  
                                        <option value="Delaware">Delaware</option>  
                                        <option value="Florida">Florida</option>  
                                        <option value="Georgia">Georgia</option>
                                        <option value="Hawaii">Hawaii</option>
                                        <option value="Idaho">Idaho</option>  
                                        <option value="Illinois">Illinois</option>  
                                        <option value="Indiana">Indiana</option>                                 
                                        <option value="Iowa">Iowa</option>  
                                        <option value="Kansas">Kansas</option>  
                                        <option value="Kentucky">Kentucky</option>  
                                        <option value="Louisiana">Louisiana</option>  
                                        <option value="Maine">Maine</option>  
                                        <option value="Maryland">Maryland</option> 
                                        <option value="Massachusetts">Massachusetts</option>
                                        <option value="Michigan">Michigan</option>  
                                        <option value="Minnesota">Minnesota</option>  
                                        <option value="Mississippi">Mississippi</option>                                 
                                        <option value="Missouri">Missouri</option>  
                                        <option value="Montana">Montana</option>  
                                        <option value="Nebraska">Nebraska</option>  
                                        <option value="Nevada">Nevada</option>  
                                        <option value="New Hampshire">New Hampshire</option>  
                                        <option value="New Jersey">New Jersey</option> 
                                        <option value="New Mexico">New Mexico</option>
                                        <option value="New York">New York</option>  
                                        <option value="North Carolina">North Carolina</option>  
                                        <option value="North Dakota">North Dakota</option>                                 
                                        <option value="Ohio">Ohio</option>  
                                        <option value="Oklahoma">Oklahoma</option>  
                                        <option value="Oregon">Oregon</option>  
                                        <option value="Pennsylvania">Pennsylvania</option>  
                                        <option value="Rhode Island">Rhode Island</option>  
                                        <option value="South Carolina">South Carolina</option> 
                                        <option value="South Dakota">South Dakota</option>
                                        <option value="Tennessee">Tennessee</option>  
                                        <option value="Texas">Texas</option>  
                                        <option value="Utah">Utah</option>                                 
                                        <option value="Vermont">Vermont</option>  
                                        <option value="Virginia">Virginia</option>  
                                        <option value="Washington">Washington</option>  
                                        <option value="West Virginia">West Virginia</option>  
                                        <option value="Wisconsin">Wisconsin</option>  
                                        <option value="Wyoming">Wyoming</option> 
                                    </select>
                            </div>
                           
                            <div class="flex-pair-1">
                                <label for="zip">Zip Code</label>
                                <input type="text" id="zip" name="user-zip" placeholder="Enter Zip">
                            </div>
                        

                </fieldset>
                </div>

                
                <fieldset class="fieldset-two">                
                                
                    <legend id="newsletter">Newsletter</legend>

                    <p class="hint">Select the newsletters you would like to receive</p>

                    <div class="flex-pair-2">
                        <input type="checkbox" id="html_news" name="html"><label for="html_news">HTML News</label>
                    </div>

                    <div class="flex-pair-2">
                        <input type="checkbox" id="css_news" name="css"><label for="css_news">CSS News</label>
                    </div>

                    <div class="flex-pair-2">
                        <input type="checkbox" id="javascript_news" name="javascript"><label for="javascript_news">Javascript News</label>
                    </div>
                                                        
                    <p class="hint">Newsletter format</p>

                    <div class="flex-pair-2">
                        <input type="radio" id="format_choice_1" name="format" value="html"><label for="format_choice_1">HTML</label>
                    </div>

                    <div class="flex-pair-2">
                        <input type="radio" id="format_choice_2" name="format" value="plain_text"><label for="format_choice_2">Plain text</label>                    
                    </div>

                    <p class="hint">Other topics you'd like to hear about</p>

                    <label for="comments"></label>
                    <textarea id="comments" name="text_area" placeholder="Comments..."></textarea>

                    <label class="button"></label><br>
                    <button type="submit">Sign Up</button>                    

                    <p class="hint" id="copyright"><em>Copyright The Code Review</em></p>                   

                </fieldset>
              
            </form>
    </main>
</body>
</html>
