<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Newsletter Signup for The Code Review">
    <title>The Code Review | Newsletter Subscription</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Quicksand:wght@400;700&family=Work+Sans:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="logo">
            <div class="container">
                <span id="logo-text">The Code Review </span>
            </div> 
        </div>
        <nav class="container">
            <ul class="nav-flex">
                <h2><strong>Signup for our newsletter</strong></h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </ul>
        </nav>
    </header>

    
    <main class="container">        
               
            <form>
                <fieldset>
                    
                    <h2><strong>Contact Information</strong></h2>

                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="full-name" placeholder="Required">

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user-email" placeholder="Required">

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user-phone">

                    <label for="address1">Street Address</label>
                    <input type="text" id="address1" name="user-address1">

                    <label for="address2">City</label>
                    <input type="text" id="address2" name="user-address2">

                    <label for="state">State</label>
                    <input type="text" id="state" name="user-state" placeholder="Choose State">

                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user-zip">

                
                                
                    <h2 id="newsletter"><strong>Newsletter</strong></h2>

                    <p class="hint">Select the newsletters you would like to receive</p>

                    <input type="checkbox" id="html_news" name="html">                    
                    <label for="html_news">HTML News</label>

                    <input type="checkbox" id="css_news" name="css">
                    <label for="css_news">CSS News</label>

                    <input type="checkbox" id="javascript_news" name="javascript">
                    <label for="javascript_news">Javascript News</label>

                                                        
                    <p class="hint">Newsletter format</p>

                    <input type="radio" id="format_choice_1" name="format" value="html">
                    <label for="format_choice_1">HTML</label>

                    <input type="radio" id="format_choice_2" name="format" value="plain_text">
                    <label for="format_choice_2">Plain text</label>                    

                    <p class="hint">Other topics you'd like to hear about</p>

                    <label for="comments"></label>
                    <textarea id="comments" name="text_area"></textarea>

                    <label class="button"></label><br>
                    <button type="submit">Sign Up</button>
                    

                    <p class="hint" id="copyright"><em>Copyright The Code Review</em></p>

                    

                </fieldset>
            </form>
    </main>
</body>
</html>
